base:
  image:
    repository: ghcr.io/hobroker/tshows-api
    tag: 3.5.0
    pullPolicy: IfNotPresent

  service:
    type: LoadBalancer
    targetPort: 3000
    port: 80

  volumes:
    - name: api-config
      configMap:
        name: tshows-api-config

  volumeMounts:
    - name: api-config
      subPath: .env
      mountPath: '/usr/src/app/.env'
